<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Log In</title>
</head>
<body>

<div class="page">

  <header class="page-hero auth-hero">
    <h1>Welcome back</h1>
    <p>Log in to manage your shop or keep browsing local products.</p>
  </header>

  <section class="auth-card">
    <form class="auth-form">
      <label class="input-label" for="login-email">Email</label>
      <input type="email" id="login-email" class="input-field" placeholder="you@example.com" required>

      <label class="input-label" for="login-password">Password</label>
      <input type="password" id="login-password" class="input-field" placeholder="••••••••" required>

      <button type="submit" class="btn-primary auth-button">Log In</button>
    </form>

    <p class="auth-switch">
      New here?
      <a href="signup.html">Create an account</a>
    </p>
  </section>

</div>

</body>
</html>
