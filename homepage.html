<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/pages.css">
  <link rel="stylesheet" href="css/themes.css">
  <script src="main.js" defer></script>
  <title>Shop Products</title>

<body>

  <!-- PAGE CONTENT WITH TRANSITION WRAPPER -->
  <div class="page-transition">
    <div class="page">

      <!-- CATEGORY ICON TOGGLE -->
      <div class="category-toggle-icons">

        <button class="category-icon-btn active" data-category="food">
          <div class="category-icon-wrapper">
            <img src="icons/food.png" class="category-icon-large" alt="">
          </div>
          <span class="category-label">Food & snacks</span>
        </button>

        <button class="category-icon-btn" data-category="clothing">
          <div class="category-icon-wrapper">
            <img src="icons/clothes.png" class="category-icon-large" alt="">
          </div>
          <span class="category-label">Clothing</span>
        </button>

      </div>
      
      <!-- SUBCATEGORY ROWS (dynamic) -->
      <section class="subcategory-rows" id="subcategoryRows">

        <!-- FOOD: Cakes -->
        <div class="subcategory-row" data-category="food" data-subcategory="cakes">
          <header class="subcategory-row-header">
            <h2 class="subcategory-title">Cakes</h2>
            <button class="subcategory-see-all" data-subcategory="cakes">See all</button>
          </header>
          <div class="subcategory-row-scroll" data-products-group="food:cakes"></div>
        </div>

        <!-- FOOD: Meatpie, Spring Rolls, Puff Puff, etc -->

            <button class="subcategory-see-all" data-subcategory="snacks">See all</button>
          </header>
          <div class="subcategory-row-scroll" data-products-group="food:snacks"></div>
        </div>
