<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/pages.css">
  <link rel="stylesheet" href="css/themes.css">
  <script src="main.js" defer></script>
  <title>Search</title>
</head>
<body>
<div class="page-transition">
    <div class="page">

    <!-- SEARCH HERO -->
    <div class="search-hero">
      <h1>Search Products</h1>
      <p>Find items across all vendors.</p>
    </div>

    <form class="search-form">
      <input type="text" class="search-input" placeholder="Search for anything...">
      <button type="submit" class="search-btn">Search</button>
    </form>

    <div class="search-chips">
      <button class="search-chip">Shoes</button>
      <button class="search-chip">Hats</button>
      <button class="search-chip">Shirts</button>
      <button class="search-chip">Bags</button>
    </div>

    <!-- SEARCH RESULTS -->
    <section class="product-grid">

      <article class="product-card">
        <img src="images/shoes.jpg" class="product-image" alt="Running Shoes">
        <div class="product-info">
          <h3>Running Shoes</h3>
          <p class="price">$49.99</p>
          <p class="details">In Stock • Seller: FitGear</p>
        </div>
      </article>

      <article class="product-card">
        <img src="images/hat.jpg" class="product-image" alt="Casual Hat">
        <div class="product-info">
          <h3>Casual Hat</h3>
          <p class="price">$19.99</p>
          <p class="details">In Stock • Seller: StreetStyle</p>
        </div>
      </article>

      <article class="product-card">
        <img src="images/shirt.jpg" class="product-image" alt="Graphic T-Shirt">
        <div class="product-info">
          <h3>Graphic T-Shirt</h3>
          <p class="price">$24.99</p>
          <p class="details">In Stock • Seller: PrintHub</p>
        </div>
      </article>

    </section>

    </div>
</div>

<!-- FOOTER -->
<div id="site-footer"></div>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">

  <a href="homepage.html" class="nav-item">
    <span class="nav-icon-wrapper">
      <img 
        src="icons/home.png"
        class="nav-icon"
        data-blue="icons/home.png"
        data-brown="icons/home-lightbrown.png"
      >
    </span>
    <span>Home</span>
  </a>

  <a href="search.html" class="nav-item active">
    <span class="nav-icon-wrapper">
      <img 
        src="icons/search.png"
        class="nav-icon"
        data-blue="icons/search.png"
        data-brown="icons/search-lightbrown.png"
      >
    </span>
    <span>Search</span>
  </a>

  <a href="profile.html" class="nav-item">
    <span class="nav-icon-wrapper">
      <img 
        src="icons/profile.png"
        class="nav-icon"
        data-blue="icons/profile.png"
        data-brown="icons/profile-lightbrown.png"
      >
    </span>
    <span>Profile</span>
  </a>

</nav>

</body>
</html>
