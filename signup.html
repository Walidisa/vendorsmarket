<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/pages.css">
  <link rel="stylesheet" href="css/themes.css">
  <title>Sign Up</title>
</head>
<body>

<div class="page">

  <header class="page-hero auth-hero">
    <h1>Create your account</h1>
    <p>Join as a shopper or seller and support small businesses.</p>
  </header>

  <section class="auth-card">
    <form class="auth-form">
      <label class="input-label" for="signup-name">Full name</label>
      <input type="text" id="signup-name" class="input-field" placeholder="Alex Doe" required>

      <label class="input-label" for="signup-email">Email</label>
      <input type="email" id="signup-email" class="input-field" placeholder="you@example.com" required>

      <label class="input-label" for="signup-password">Password</label>
      <input type="password" id="signup-password" class="input-field" placeholder="Create a password" required>

      <label class="input-label" for="signup-confirm">Confirm password</label>
      <input type="password" id="signup-confirm" class="input-field" placeholder="Repeat your password" required>

      <button type="submit" class="btn-primary auth-button">Sign Up</button>
    </form>

    <p class="auth-switch">
      Already have an account?
      <a href="login.html">Log in</a>
    </p>
  </section>

</div>

<div id="site-footer"></div>

</body>
</html>
