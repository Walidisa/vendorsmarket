<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/pages.css">
  <link rel="stylesheet" href="css/themes.css">
  <script src="main.js" defer></script>
  <title>Shop Profile</title>
</head>
<body>
<div class="page-transition">
    <div class="page">

    <!-- PROFILE HEADER -->
    <section class="profile-header">

    <!-- Banner -->
    <div class="profile-banner">
      <img src="" class="profile-banner-image" alt="" id="profileBanner">
    </div>

    <!-- Info row -->
    <div class="profile-info-row">
        
        <!-- Avatar LEFT -->
        <div class="profile-avatar-wrapper profile-avatar-left">
        <img src="" class="profile-avatar" alt="Shop owner" id="profileAvatar">
        </div>

        <!-- Text RIGHT -->
        <div class="profile-info-text">
        <div class="profile-shop-header-row">
          <h1 class="profile-shop-name" id="profileShopName">Shop Name</h1>
          <button type="button" class="profile-shop-edit-btn" id="profileEditProfileBtn" aria-label="Edit profile details">
            <img 
              src="icons/edit.png" 
              alt="Edit profile" 
              class="profile-shop-edit-icon"
              data-blue="icons/edit.png" 
              data-brown="icons/edit-orange.png">
          </button>
        </div>
        <p class="profile-name" id="profileOwnerName">@username</p>
        <p class="profile-location" id="profileLocation">Location</p>
        <p class="profile-contact" id="profileContact">Contact</p>
        </div>

    </div>

    </section>



    <!-- PROFILE TABS -->
    <div class="profile-tabs">
        <button class="profile-tab is-active" data-tab="products">Products</button>
        <button class="profile-tab" data-tab="about">About & Reviews</button>
    </div>

    <!-- TAB PANELS -->
    <section class="profile-tab-panel is-active" id="tab-products">
      <div class="product-grid" id="profileProductsGrid">
      <!-- Filled dynamically with seller's products -->
      </div>
    </section>

    <section class="profile-tab-panel" id="tab-about">
        <div class="profile-about">
        <h2>About this shop</h2>
        <p id="profileAboutText">
          <!-- Filled from profiles.json -->
        </p>
        </div>

        <div class="profile-feedback" id="profileFeedbackSection">
          <h2>Feedback & Ratings</h2>
          <p class="profile-feedback-empty" id="profileFeedbackEmpty">No feedback yet.</p>
          <ul class="profile-feedback-list" id="profileFeedbackList"></ul>
          <button type="button" class="btn-primary" id="profileFeedbackBtn">Leave seller feedback</button>
        </div>
    </section>
    <div class="profile-logout-wrapper">
      <button type="button" id="profileLogoutBtn" class="profile-logout-btn">Log out</button>
    </div>

    </div>
</div>

<!-- Logout confirmation popup (reuses feedback overlay styles) -->
<div class="feedback-overlay" id="logoutOverlay" aria-hidden="true">
  <div class="feedback-backdrop"></div>

  <div class="feedback-modal" role="dialog" aria-modal="true" aria-labelledby="logoutTitle">
    <button class="feedback-close" id="logoutCloseBtn" aria-label="Close logout dialog">×</button>

    <h2 id="logoutTitle" class="feedback-title">Log out?</h2>
    <p class="feedback-subtitle">
      Are you sure you want to log out of Vendors Market?
    </p>

    <div class="logout-actions">
      <button type="button" class="btn-secondary" id="logoutCancelBtn">Cancel</button>
      <button type="button" class="btn-primary logout-confirm-btn" id="logoutConfirmBtn">Log out</button>
    </div>
  </div>
</div>

<!-- Delete product confirmation popup -->
<div class="feedback-overlay" id="deleteProductOverlay" aria-hidden="true">
  <div class="feedback-backdrop"></div>

  <div class="feedback-modal" role="dialog" aria-modal="true" aria-labelledby="deleteProductTitle">
    <button class="feedback-close" id="deleteProductCloseBtn" aria-label="Close delete dialog">×</button>

    <h2 id="deleteProductTitle" class="feedback-title">Delete product?</h2>
    <p class="feedback-subtitle">
      This will remove the product from your profile. You can’t undo this action.
    </p>

    <div class="logout-actions">
      <button type="button" class="btn-secondary" id="deleteProductCancelBtn">Cancel</button>
      <button type="button" class="btn-primary logout-confirm-btn" id="deleteProductConfirmBtn">Delete</button>
    </div>
  </div>
</div>


<div id="site-footer"></div>


<nav class="bottom-nav">

  <a href="homepage.html" class="nav-item">
    <span class="nav-icon-wrapper">
      <img 
        src="icons/home.png"
        class="nav-icon"
        data-blue="icons/home.png"
        data-brown="icons/home-lightbrown.png"
      >
    </span>
    <span>Home</span>
  </a>

  <a href="search.html" class="nav-item">
    <span class="nav-icon-wrapper">
      <img 
        src="icons/search.png"
        class="nav-icon"
        data-blue="icons/search.png"
        data-brown="icons/search-lightbrown.png"
      >
    </span>
    <span>Search</span>
  </a>

  <a href="profile.html" class="nav-item" id="bottomNavProfileLink">
    <span class="nav-icon-wrapper">
      <img 
        src="icons/profile.png"
        class="nav-icon"
        data-blue="icons/profile.png"
        data-brown="icons/profile-lightbrown.png"
      >
    </span>
    <span>Profile</span>
  </a>

</nav>

</body>
</html>
